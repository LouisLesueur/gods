<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<title>Mythologie</title>
<script type="text/javascript" src="js/libs/vis-network.min.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/Chart.min.js"></script>
<script src="js/data.js"></script>

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/vis-network.min.css">
</head>
<body>

<div id="mySidenav" class="sidenav left">
  <a href="javascript:void(0)" class="closebtn" onclick="opencloseNav()">&times;</a>

  <h3> Filtres </h3>
  <h4 >Filtres relationnels</h4>
  <div id="family" class="form-check-inline">
  <ul>
    <li>
      <label class="form-check-label">
        Liens paternels:
        <input type='checkbox' name='edgesFilter' class="form-check-input" value='father' ></input>
      </label>
    </li>
    <li>
      <label class="form-check-label">
        Liens maternels:
        <input type='checkbox' name='edgesFilter' class="form-check-input" value='mom' ></input>
      </label>
    </li>
      <li>
      <label class="form-check-label">
        Unions:
        <input type='checkbox' name='edgesFilter' class="form-check-input" value='partner' ></input>
      </label>
    </li>
    </ul>
    </div>

    <h4>Liens politiques</h4>
    <div id="politics" class="form-check-inline" >
    <ul >
      <li>
      <label class="form-check-label">
        Lignées royales:
        <input type='checkbox' name='edgesFilter' class="form-check-input" value='king'></input>
      </label>
    </li>
  </ul>

  <h3>Colorations</h3>
  <ul>
    <li>
    <label class="form-check-label">
      Lignées royales:
      <input type="radio" name="colorFilter" class="form-check-input" value='king'></input>
    </label>
  </li>

    <li>
    <label class="form-check-label">
      Guerre de Troie:
      <input type="radio" name="colorFilter" class="form-check-input" value='side'></input>
    </label>
  </li>
    </ul>
    </div>

    <h4>Outils</h4>
    <div id="tools" class="form-check-inline" >
      <li>
      <button onclick="hideOrphans()">Cacher noeuds orphelins</button>
    </li>

    </div>
</div>

<div id="main">
  <span class="action" onclick="opencloseNav()">&#9776; Options</span>
  <span class="action" onclick="network.startSimulation()">&#9654; Start</span>
  <span class="action" onclick="network.stopSimulation()">&#9208; Stop </span>
  <span class="action" onclick="reset()">&#10226; Reset </span>
  <span class="action" onclick="opencloseSpecs()" style="float: right"> Détails personnages &#9776;</span>

  <div id="mynetwork" onclick="updatespecs()"></div>
</div>

<div id="specs" class="sidenav right">
  <a href="javascript:void(0)" class="closebtn" onclick="opencloseSpecs()">&times;</a>

  <h4 >Personnage sélectionné: </h4>
  <ul>
    <li>nom: <span id="specname"></span></li>
    <li><span>Extraire sous-arbre de profondeur: <input style="width: 50%" type="range" min="1" max="10" value="2" class="slider" id="depth"> <button onclick="getsubtree('from')">ascendance</button> <button onclick="getsubtree('to')">descendance</button></span></li>
  </ul>

  <label for="site-search">Rechercher un personnage:</label>
  <input type="search" id="site-search" name="q" aria-label="Search through site content" onkeypress="search()">
  <ul id="results"></ul>

  <h4>Légende: </h4>
  <canvas id="myChart"></canvas>
</div>

<script src="js/maths_utils.js"></script>
<script src="js/nav.js"></script>
<script src="js/net.js"></script>
<script src="js/specs.js"></script>

</body>
</html>
